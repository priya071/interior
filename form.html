<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
<table align="center" cellspacing="10" border="1px;">

	<tr>
	<th style="margin-left: 50px;" colspan="8" > Registration Form</th>
</tr>
	<tr>
		<th>NAME</th>
		<td><input type="text" name="" placeholder="Enter Name"><br></td>
	</tr>
	<tr>
		<th>Father name</th>
		<td><input type="text" name="" placeholder="Enter Name"></td>
	</tr>

	<tr>
		<th>Mother name</th>
		<td><input type="text" name="" placeholder="Enter Name"></td>
	</tr>
	<tr>
		<th>EMAIL</th>
		<td><input type="email" name="" placeholder="Enter email"><br></td>
	</tr>

	<tr>
		<th>D.O.B</th>
		<td><input type="date" name="" placeholder="D.O.B"><br></td>
			
		
	</tr>
	<tr>
	<th>Gender</th>
	<td><input type="radio" name="Gender" value="male">Male
		<input type="radio" name="Gender" value="female">FeMale<br><br></td>
	</tr>

	<tr>
		<th>Contact Number</th>
	<td><input type="number" name="" placeholder="Enter number"></td>
	</tr>

	
	<tr>
		<th>Address</th>
		<td><input type="text" name="" placeholder="Enter Address"></td>
	</tr>

	<tr>
		<th>Educational qualification</th>
		<td><input type="checkbox" name="" placeholder="Enter name">MCA<input type="checkbox" name="" placeholder="Enter name">BCA<input type="checkbox" name="" placeholder="Enter name">BE</td>

	
	
	</tr>
	<tr>
		<th>submit</th>
		<td><input type="text" name="" placeholder="Enter Address" value="submit"></td>
	</tr>

</table>
</body>
</html>
